<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fingertrainer</title>
    <link rel="shortcut icon" type="image/x-icon" href="/jkey.png" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="StaticContainer">
      <img class="IndicatorArrow" src="indicator.svg" />
      <div class="Timer">
        <span class="Minutes" id="minutes">00</span><span class="MinutesLabel">min</span>
        <span> </span><span class="Seconds" id="seconds">00</span><span class="SecondsLabel">sek</span>
        <span> </span><span class="Milliseconds" id="milliseconds">000</span><span class="MillisecondsLabel">ms </span>
      </div>
    </div>
    <div class="CharactersContainer" id="charactersContainer"></div>

    <script src="assert.js"></script>
    <script src="htmlTool.js"></script>
    <script src="variables.js"></script>
    <script src="timer.js"></script>
    <script src="characters.js"></script>
    <script src="Listener.js"></script>
    <script src="main.js"></script>
  </body>
</html>
