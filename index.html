<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fingertrainer</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/jkey.png" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
  </head>
  <body>
    <svg class="SettingsIcon" id="settingsIcon" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48"><path d="M546 976H414q-11 0-19.5-7T384 951l-16-101q-19-7-40-19t-37-25l-93 43q-11 5-22 1.5T159 836L93 719q-6-10-3-21t12-18l86-63q-2-9-2.5-20.5T185 576q0-9 .5-20.5T188 535l-86-63q-9-7-12-18t3-21l66-117q6-11 17-14.5t22 1.5l93 43q16-13 37-25t40-18l16-102q2-11 10.5-18t19.5-7h132q11 0 19.5 7t10.5 18l16 101q19 7 40.5 18.5T669 346l93-43q11-5 22-1.5t17 14.5l66 116q6 10 3.5 21.5T858 472l-86 61q2 10 2.5 21.5t.5 21.5q0 10-.5 21t-2.5 21l86 62q9 7 12 18t-3 21l-66 117q-6 11-17 14.5t-22-1.5l-93-43q-16 13-36.5 25.5T592 850l-16 101q-2 11-10.5 18t-19.5 7Zm-66-270q54 0 92-38t38-92q0-54-38-92t-92-38q-54 0-92 38t-38 92q0 54 38 92t92 38Z"/></svg>
    <div class="StaticContainer">
      <svg class="IndicatorArrow" xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M12.15 28.75 24 16.85l11.85 11.9Z"/></svg>
      <div class="Timer">
        <span class="Minutes" id="minutes">00</span><span class="MinutesLabel">min</span>
        <span> </span><span class="Seconds" id="seconds">00</span><span class="SecondsLabel">sek</span>
        <span> </span><span class="Milliseconds" id="milliseconds">000</span><span class="MillisecondsLabel">ms </span>
      </div>
    </div>
    <div class="CharactersContainer" id="charactersContainer"></div>

    <div class="Settings" id="settings">
      <h2 class="SettingsHeader">Einstellungen</h2>
      <form class="SettingsForm">
        <div class="SettingsLayout">
          <div class="SettingName">Anzahl Zeichen pro Lauf:</div>
          <select class="SettingsSelect">
            <option value="amountCharacterSetting50">50</option>
            <option value="amountCharacterSetting100">100</option>
            <option value="amountCharacterSetting150">150</option>
            <option value="amountCharacterSetting200">200</option>
            <option value="amountCharacterSetting250">250</option>
            <option value="amountCharacterSetting300">300</option>
            <option value="amountCharacterSetting350">350</option>
            <option value="amountCharacterSetting400">400</option>
            <option value="amountCharacterSetting450">450</option>
            <option value="amountCharacterSetting500">500</option>
          </select>
          
          <div class="SettingName">Zeichen-Auswahl:</div>
          <select class="SettingsSelect">
            <option value="characterSetSetting1">Alle Zeichen</option>
            <option value="characterSetSetting2">Alle Zeichen für linke Hand</option>
            <option value="characterSetSetting3">Alle Zeichen für rechte Hand</option>
            <option value="characterSetSetting4">a-z</option>
            <option value="characterSetSetting5">a-z; &lt; , . - # +</option>
            <option value="characterSetSetting6">A-Z; a-z</option>
            <option value="characterSetSetting7">A-Z; a-z; &lt; &gt; , ; . : - _ # ' + *</option>
            <option value="characterSetSetting8">a-z; 1-ß</option>
            <option value="characterSetSetting9">A-Z; a-z; 1-ß</option>
            <option value="characterSetSetting10">A-Z; a-z; 1-ß; &lt; &gt; , ; . : - _ # ' + *</option>
            <option value="characterSetSetting11">a-z; 1-ß; !-`</option>
            <option value="characterSetSetting12">A-Z; a-z; 1-ß; !-`</option>
            <option value="characterSetSetting13">A-Z; a-z; 1-ß; !-`; &lt; &gt; , ; . : - _ # ' + *</option>
          </select>
          
          <div class="SettingName">Font:</div>
          <select class="SettingsSelect" id="fontSettingsSelect"></select>
        </div>
      </form>      
    </div>

    <script src="javascript/assert.js"></script>
    <script src="javascript/htmlTool.js"></script>
    <script src="javascript/variables.js"></script>
    <script src="javascript/settings.js"></script>
    <script src="javascript/timer.js"></script>
    <script src="javascript/characters.js"></script>
    <script src="javascript/Listener.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
